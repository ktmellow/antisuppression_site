<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Antisuppression Reading Bars</title>
  <link rel='shortcut icon' href='statics/images/favicon.ico' type='image/x-icon'/ >
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- font awesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="statics/styles/style.css">
  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script src="js/jquery.scrollify.js"></script>
  <script>
    $(function() {
        $.scrollify({
            section : ".scroll",
        });
    });
  </script>
</head>
<body>

  <div class="background scroll">
    <h1 class="title"><span class="red">Red</span>-<span class="green">Green</span> Antisuppression Bars</h1> 
    <h2>for Google Chrome</h2>
    <div class="wrapper">
      <img class="img" src="https://i.gyazo.com/bff223d8cd874bacb6049ea01e3fc7d3.gif" alt="">
      <br>
      <a href="https://chrome.google.com/webstore/detail/antisuppression-reading-b/kebomdjipbhpnlhamgnckhlobfgnabhk">
        <button id="ext" class="button">
          <i class="fa fa-chrome" aria-hidden="true"></i>
          GET CHROME EXTENSION
        </button>
      </a>
    </div>
  </div>
  
  <div class="background scroll">
    <div class="wrapper">
      <h1>Want to contribute?</h1>
      <div class="row">
        <div class="one_column">
          <a href="mailto:ktmellow@gmail.com">
            <button class="button button-left">
              <i class="fa fa-envelope-o" aria-hidden="true"></i> Contact
            </button>
          </a>
          <a href="https://github.com/ktmellow/antisuppressionBars">
            <button class="button button-right">
              <i class="fa fa-github" aria-hidden="true"></i> 
              Open Source
            </button>      
          </a> 
        </div>
      </div>
    </div>
  </div>

  <div class="background scroll">
    <div class="wrapper">   
      <div class="row">
        <h1>
          Created by:
        </h1>
      </div>
      <div class="row">
        <div class="one_third name">
          <img class="face" src="statics/images/kristen.jpg" alt="">
          <p>
            Kristen Oda
          </p>
        </div>
        <div class="one_third name">
          <img class="face" src="statics/images/Low.jpg" alt="">
          <p>Katherine Low</p>
        </div>
        <div class="one_third name">
          <img class="face" src="statics/images/carol.jpg" alt="">
          <p>Carol Yu</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    window.onload = function() {

      var backgrounds = document.querySelectorAll(".background");
      Array.prototype.forEach.call(backgrounds, function(ele, ind){
        ele.style.height = '100%';
        if( ind % 2 === 0 ) ele.style.backgroundColor = '#F0FFFF';
      });

    };

  </script>
  
</body>
</html>
